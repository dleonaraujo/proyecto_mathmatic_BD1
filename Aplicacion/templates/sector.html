<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas de Pago</title>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Lista de Sectores</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Estado</th>

            </tr>
        </thead>
        <tbody>
            {% for sector in sectores %}
            <tr>
                <td>{{ sector.id }}</td>
                <td>{{ sector.nombre }}</td>
                <td>{{ sector.estado }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3">No hay sectores disponibles.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
