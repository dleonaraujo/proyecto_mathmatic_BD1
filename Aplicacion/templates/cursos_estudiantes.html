<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas de Pago</title>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Cursos por Estudiante</h2>

    <table>
        <thead>
            <tr>
                <th>Estudiante</th>
                <th>Curso</th>
                <th>Solicitudes</th>
                <th>Profesor</th>
            </tr>
        </thead>
        <tbody>
            {% for ce in cursos_estudiantes %}
            <tr>
                <td>{{ ce.estudiante }}</td>
                <td>{{ ce.curso }}</td>
                <td>{{ ce.solicitudes }}</td>
                <td>{{ ce.profesor }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3">No hay registros disponibles.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
